name: Update Kubernetes Versions

on:
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:  # Allow manual triggers

jobs:
  update-versions:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@b47578312673ae6fa5b5096b330d9fbac3d116df # v4.2.1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: github-actions-${{ github.run_id }}

      - name: Configure Azure Credentials
        uses: azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5 # v2.3.0
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get EKS versions
        id: eks
        run: |
          echo "EKS Kubernetes versions:"
          aws eks describe-addon-versions \
            --query 'addons[?addonName==`vpc-cni`].addonVersions[].compatibilities[].clusterVersion' \
            --output json | jq -r '.[] | select(. != null)' | sort -u -V | sed 's/^/eks-/'

      - name: Get AKS versions
        id: aks
        run: |
          echo "AKS Kubernetes versions:"
          # Try different approach for AKS versions
          az aks get-versions --location eastus --output json | \
            jq -r '.orchestrators[] | select(.orchestratorType=="Kubernetes" and (.isPreview | not)) | .orchestratorVersion' | \
            sort -V | sed 's/^/aks-/'

